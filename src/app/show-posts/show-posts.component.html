
<div class="container card-columns">
    <div class="card" *ngIf="dataObject" >
      <div class="card-body">
        <h5 class="card-title">  {{dataObject.title}} </h5>
        <p class="card-text"> {{dataObject.description}} </p>
        {{dataObject.updated_at | date: 'medium'}} <br> <br>
        <a class="btn btn-success" routerLink="/posts"> all projects</a>
      </div>
    </div>
  </div>



<div class="alert alert-danger" *ngIf="messageErr">
    {{messageErr}}
</div>
