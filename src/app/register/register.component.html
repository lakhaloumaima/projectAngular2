<div class="container" > 
<form #f="ngForm" (ngSubmit)="register(f)" >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email"  name="email" ngModel #email="ngModel" email required >
      <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"  placeholder="Password" name="password" ngModel #password="ngModel" required >
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="alert alert-danger" *ngIf="messageError">{{messageError}}</div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>

</div>
