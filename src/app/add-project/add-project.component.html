
<div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron">
            <h1 class="display-4">Create Project</h1>
            <a class="btn btn-success" routerLink="/posts"> all projects</a>
           </div>
      </div>

    </div>
    <div class="row">

      <div class="col">
      <form #f="ngForm" (ngSubmit)="add(f); f.reset()" >
       
            <div class="form-group">
              <label for="exampleFormControlInput1">Title  </label>
              <input type="text" name="title" class="form-control" #title="ngModel" ngModel required>
            </div>
            <div [hidden]='title.valid || title.pristine' class="alert alert-danger" role="alert" >
                title is required
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description  </label>
              <textarea class="form-control"  name="description"   rows="3"  #description="ngModel" ngModel required></textarea>
            </div>
            <div [hidden]='description.valid || description.pristine' class="alert alert-danger"role="alert" >
                description is required
            </div>
           
          

            <div class="form-group">

                <button [disabled]="f.invalid" [hidden]="submitted" class="btn btn-danger" type="submit">save</button>
            </div>
            <div class="alert alert-danger" [hidden]="!submitted" role="alert"> 
              Your post has been successfully created. 
              <a routerLink="/posts" class="alert-link" > View all posts </a>
            </div>
          </form>
      </div>
    </div>
  </div>
