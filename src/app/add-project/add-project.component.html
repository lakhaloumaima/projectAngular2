
<div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron">
            <h1 class="display-4">Create Post</h1>
            <a class="btn btn-success" href="projects"> all posts</a>
           </div>
      </div>

    </div>
    <div class="row">

      <div class="col">
      <form #f="ngForm" (ngSubmit)="add(f)" >
       
            <div class="form-group">
              <label for="exampleFormControlInput1">Title  </label>
              <input type="text" name="title" class="form-control" #title="ngModel" ngModel >
            </div>
            <div class="form-group">
              

              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description  </label>
              <textarea class="form-control"  name="description"   rows="3"  #description="ngModel" ngModel></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">AveragePayement </label>
                <input type="text"  name="averagePayement" class="form-control"  #averagePayement="ngModel"  ngModel>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Period </label>
              <input type="text"  name="period" class="form-control" ngModel #period="ngModel"  >
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Start Date </label>
              <input type="text"  name="start_date" class="form-control"   #start_date="ngModel" ngModel>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">End Date </label>
              <input type="text"  name="end_date" class="form-control"  #end_date="ngModel" ngModel >
            </div>

            <div class="form-group">

                <button [disabled]="f.invalid" class="btn btn-danger" type="submit">save</button>
            </div>

          </form>
      </div>
    </div>
  </div>
