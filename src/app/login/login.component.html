
<div class="container" > 
<form #f="ngForm" (ngSubmit)="login(f)">
    <div class="form-group">
      <label >Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" required #email="ngModel" ngModel > 
      <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control"  placeholder="Password" name="password" required #password="ngModel" ngModel >
    </div>
     <div class="alert alert-danger" *ngIf="messageError">
          {{messageError}}
        </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</div>
