<div class="container" > 
<form (ngSubmit)="login()" >
    <div class="form-group">
      <label >Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email"  ngModel #email>
      <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control"  placeholder="Password" ngModel #password>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button (onclick)="login()" type="submit" class="btn btn-primary">Sign in</button>
  </form>

</div>
